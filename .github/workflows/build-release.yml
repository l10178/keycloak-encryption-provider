name: build-release

on: push

env:
  IMAGE_NAME: nxest/keycloak-encryption-provider

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle
        run: cd $GITHUB_WORKSPACE/password-encryption-provider && ./gradlew shadowJar

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Build with Gradle
        run: |
          cd $GITHUB_WORKSPACE/password-encryption-provider-js
          npm ci
          npm run build
          cd $GITHUB_WORKSPACE

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: |
            Dockerfile
            README.md
            password-encryption-provider-js/dist
            password-encryption-provider-js/theme.properties
            password-encryption-provider/build/libs

  docker:
    if: startsWith( github.ref, 'refs/tags/')
    name: Push image
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts
      - name: Display structure of downloaded files
        run: ls -R

      - name: Login to dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup qemu
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Setup buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest

      - name: Push to docker hub
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          docker buildx build \
            --tag $IMAGE_NAME:$VERSION \
            --tag $IMAGE_NAME:lastest \
            --platform linux/amd64,linux/arm64 \
            -f Dockerfile ./ \
            --push
      - name: Docker Hub README
        uses: peter-evans/dockerhub-description@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: $IMAGE_NAME
